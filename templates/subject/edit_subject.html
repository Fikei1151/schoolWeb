{% extends 'layout.html' %}
{% block title %}แก้ไขรายวิชา{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4 text-pink-600">แก้ไขรายวิชา</h1>

  <form method="POST">
    <div class="mb-2">
      <label>รหัสวิชา:</label>
      <input type="text" name="code" class="border rounded w-full px-2 py-1"
             value="{{ subject.code }}" required>
    </div>
    <div class="mb-2">
      <label>ชื่อวิชา:</label>
      <input type="text" name="name" class="border rounded w-full px-2 py-1"
             value="{{ subject.name }}" required>
    </div>
    <div class="mb-2">
      <label>หน่วยกิต:</label>
      <input type="number" name="credits" class="border rounded w-full px-2 py-1"
             value="{{ subject.credits }}" min="0">
    </div>
    <div class="mb-2">
      <label>คำอธิบาย:</label>
      <textarea name="description" class="border rounded w-full px-2 py-1">{{ subject.description }}</textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">
      บันทึก
    </button>
  </form>

</div>
{% endblock %}
