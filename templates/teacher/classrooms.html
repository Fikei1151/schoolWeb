{% extends 'layout.html' %}
{% block title %}ห้องเรียนของฉัน{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">ห้องเรียนที่ฉันดูแล</h1>

  <!-- รายการห้องเรียน -->
  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-pink-100">
        <th class="border p-2">ชื่อห้องเรียน</th>
        <th class="border p-2">ตัวเลือก</th>
      </tr>
    </thead>
    <tbody>
      {% for classroom in classrooms %}
        <tr>
          <td class="border p-2">{{ classroom.name }}</td>
          <td class="border p-2">
            <a href="{{ url_for('teacher.classroom_detail', classroom_id=classroom.id) }}" 
               class="text-pink-600 hover:underline">จัดการ</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
