{% extends 'layout.html' %}
{% block title %}แก้ไขชื่อห้องเรียน{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">แก้ไขชื่อห้องเรียน</h1>
  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1">ชื่อห้องเรียนใหม่</label>
      <input type="text" name="name" value="{{ classroom.name }}" class="border w-full p-2 rounded" required>
    </div>
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
      บันทึก
    </button>
  </form>
</div>
{% endblock %}
