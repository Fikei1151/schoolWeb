server {
    listen 80;
    server_name mukhtati.ac.th www.mukhtati.ac.th;

    # ตั้งค่า redirect ไปยัง HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # ที่อยู่สำหรับ Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS configuration สำหรับใช้งานหลังจากติดตั้ง SSL
server {
    listen 443 ssl;
    server_name mukhtati.ac.th www.mukhtati.ac.th;

    ssl_certificate /etc/nginx/ssl/live/mukhtati.ac.th/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/mukhtati.ac.th/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # สำหรับไฟล์ static
    location /static/ {
        alias /app/static/;
        expires 30d;
    }

    # สำหรับไฟล์ uploads
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
    }
} 