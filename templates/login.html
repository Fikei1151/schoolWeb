{% extends 'layout.html' %}
{% block title %}ล็อกอิน{% endblock %}
{% block content %}
<div class="container max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 border border-pink-200">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-pink-600 drop-shadow-md text-center">
            ล็อกอิน
        </h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block mb-2 font-semibold text-gray-700 text-sm sm:text-base">รหัสประจำตัว (13 หลัก)</label>
                <input type="text" name="citizen_id" maxlength="13" pattern="\d{13}" required 
                       class="w-full border border-pink-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 shadow-sm text-sm sm:text-base placeholder-gray-400"
                       placeholder="กรอกเลข 13 หลัก">
            </div>
            <div>
                <label class="block mb-2 font-semibold text-gray-700 text-sm sm:text-base">รหัสผ่าน</label>
                <input type="password" name="password" required 
                       class="w-full border border-pink-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 shadow-sm text-sm sm:text-base placeholder-gray-400"
                       placeholder="กรอกรหัสผ่าน">
            </div>
            <button type="submit" 
                    class="w-full bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg text-sm sm:text-base focus:outline-none">
                เข้าสู่ระบบ
            </button>
        </form>
    </div>
</div>
{% endblock %}
