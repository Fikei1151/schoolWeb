{% extends 'layout.html' %}
{% block title %}สร้างห้องเรียน{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Create Classroom</h2>
  <form method="POST">
    <!-- ไม่ต้องมีช่องกรอก name แล้ว เพราะจะสร้าง name อัตโนมัติใน server side -->
    
    <div class="mb-4">
      <label class="block mb-1">Education Level</label>
      <select name="education_level" class="border w-full p-2 rounded">
        <option value="primary">ประถมศึกษา (Primary)</option>
        <option value="secondary">มัธยมศึกษา (Secondary)</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Grade Level (1-6)</label>
      <input type="number" name="grade_level" min="1" max="6"
             class="border w-full p-2 rounded" required>
    </div>

    <!-- เพิ่มช่องกรอก Room Number -->
    <div class="mb-4">
      <label class="block mb-1">Room Number (e.g. 1, 2, 3)</label>
      <input type="number" name="room_number" min="1"
             class="border w-full p-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Assign Teacher (Optional)</label>
      <select name="teacher_id" class="border w-full p-2 rounded">
        <option value="">-- None --</option>
        {% for t in teachers %}
          <option value="{{ t.id }}">{{ t.first_name }} {{ t.last_name }} ({{ t.citizen_id }})</option>
        {% endfor %}
      </select>
    </div>
    
    <button type="submit"
            class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
      Create
    </button>
  </form>
</div>
{% endblock %}
