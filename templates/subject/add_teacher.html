{% extends 'layout.html' %}
{% block title %}เพิ่มครูผู้สอน{% endblock %}
{% block content %}
<div class="container max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-10">
    <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border border-pink-200">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-pink-600 drop-shadow-md">
            เพิ่มครูผู้สอนให้วิชา: {{ subject.code }} - {{ subject.name }}
        </h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-2 text-gray-700 font-semibold text-sm sm:text-base">เลือกครูผู้สอน (เลือกได้หลายคน):</label>
                <div class="space-y-2 max-h-64 overflow-y-auto border border-pink-200 p-3 rounded-lg bg-pink-50">
                    {% for teacher in all_teachers %}
                        <div class="flex items-center gap-2">
                            <input type="checkbox" name="teacher_ids" value="{{ teacher.id }}" id="teacher-{{ teacher.id }}" 
                                   class="h-4 w-4 text-pink-600 border-pink-300 focus:ring-pink-400">
                            <label for="teacher-{{ teacher.id }}" class="text-sm sm:text-base text-gray-800">
                                {{ teacher.first_name }} {{ teacher.last_name }}
                            </label>
                        </div>
                    {% endfor %}
                    {% if all_teachers|length == 0 %}
                        <p class="text-gray-500 text-sm sm:text-base text-center">ยังไม่มีครูในระบบ</p>
                    {% endif %}
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg text-sm sm:text-base">
                เพิ่มครูผู้สอน
            </button>
        </form>
    </div>
</div>
{% endblock %}
