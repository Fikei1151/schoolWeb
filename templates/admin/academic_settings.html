{% extends 'layout.html' %}
{% block title %}ตั้งค่าปีการศึกษา{% endblock %}
{% block content %}
<div class="container max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-10">
    <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border border-pink-200">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-pink-600 drop-shadow-md">
            ตั้งค่าปีการศึกษา
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block mb-2 text-gray-700 font-semibold text-sm sm:text-base">ปีการศึกษาปัจจุบัน</label>
                <input type="number" name="current_year" value="{{ setting.current_year if setting else '' }}" required 
                       class="w-full border border-pink-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 shadow-sm text-sm sm:text-base">
            </div>
            <div>
                <label class="block mb-2 text-gray-700 font-semibold text-sm sm:text-base">เทอมปัจจุบัน</label>
                <select name="current_semester" 
                        class="w-full border border-pink-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 shadow-sm text-sm sm:text-base">
                    <option value="1" {% if setting and setting.current_semester == 1 %}selected{% endif %}>1</option>
                    <option value="2" {% if setting and setting.current_semester == 2 %}selected{% endif %}>2</option>
                </select>
            </div>
            <button type="submit" 
                    class="w-full bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg text-sm sm:text-base">
                บันทึก
            </button>
        </form>
    </div>
</div>
{% endblock %}
