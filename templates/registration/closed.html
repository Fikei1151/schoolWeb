{% extends 'layout.html' %}

{% block title %}การรับสมัครนักเรียน - ปิดรับสมัคร{% endblock %}

{% block content %}
<div class="container max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-10">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 border border-pink-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-red-600 mb-6 drop-shadow-md">
            ขณะนี้ปิดรับสมัครนักเรียน
        </h1>

        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <div class="text-center text-gray-700 mb-6 space-y-2">
            <p class="text-base sm:text-lg">ขณะนี้ไม่อยู่ในช่วงเวลารับสมัครนักเรียน</p>
            <p class="text-sm sm:text-base">กรุณาติดตามประกาศการเปิดรับสมัครในภาคการศึกษาถัดไป</p>
        </div>

        <div class="text-center">
            <a href="{{ url_for('index') }}"
               class="inline-block bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 sm:px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center gap-2 mx-auto text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18m-9-9v18" />
                </svg>
                กลับสู่หน้าหลัก
            </a>
        </div>
    </div>
</div>
{% endblock %}
