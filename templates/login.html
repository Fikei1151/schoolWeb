{% extends 'layout.html' %}
{% block title %}ล็อกอิน{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1">Citizen ID (13 digits)</label>
      <input type="text" name="citizen_id" 
             class="border w-full p-2 rounded focus:outline-none focus:ring" maxlength="13" pattern="\d{13}" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Password</label>
      <input type="password" name="password" 
             class="border w-full p-2 rounded focus:outline-none focus:ring" required>
    </div>
    <button type="submit" 
            class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded focus:outline-none">
      Login
    </button>
  </form>
</div>
{% endblock %}
