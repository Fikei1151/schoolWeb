{% extends 'layout.html' %}
{% block title %}ตั้งค่าปีการศึกษา{% endblock %}
{% block content %}
<div class="container max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-10">
    <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border border-pink-200">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-pink-600 drop-shadow-md">
            ตั้งค่าปีการศึกษา
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block mb-2 text-gray-700 font-semibold text-sm sm:text-base">เลือกรายวิชา:</label>
                <select name="subject_ids" multiple 
                        class="w-full border border-pink-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-pink-400 shadow-sm h-32 text-sm sm:text-base">
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block mb-2 text-gray-700 font-semibold text-sm sm:text-base">เลือกห้องเรียน:</label>
                <div class="max-h-64 overflow-y-auto border border-pink-200 p-3 rounded-lg bg-pink-50 space-y-2">
                    {% for classroom in classrooms %}
                        <label class="flex items-center gap-2 text-sm sm:text-base text-gray-800">
                            <input type="checkbox" name="classroom_ids" value="{{ classroom.id }}" 
                                   class="h-4 w-4 text-pink-600 border-pink-300 focus:ring-pink-400">
                            {{ classroom.name }}
                        </label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg text-sm sm:text-base">
                บันทึก
            </button>
        </form>
    </div>
</div>
{% endblock %}
